# YGGDRASIL Redis集群配置
# 用于WebSocket分布式广播
# 债务状态: DEBT-WS-001 CLEARED

version: '3.8'

services:
  redis-master:
    image: redis:7-alpine
    container_name: yggdrasil-redis-master
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - yggdrasil-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis-replica-1:
    image: redis:7-alpine
    container_name: yggdrasil-redis-replica-1
    ports:
      - "6380:6379"
    volumes:
      - redis-replica-1-data:/data
    command: redis-server --replicaof redis-master 6379
    networks:
      - yggdrasil-network
    depends_on:
      - redis-master

  redis-replica-2:
    image: redis:7-alpine
    container_name: yggdrasil-redis-replica-2
    ports:
      - "6381:6379"
    volumes:
      - redis-replica-2-data:/data
    command: redis-server --replicaof redis-master 6379
    networks:
      - yggdrasil-network
    depends_on:
      - redis-master

  # Redis Sentinel用于高可用
  redis-sentinel-1:
    image: redis:7-alpine
    container_name: yggdrasil-redis-sentinel-1
    ports:
      - "26379:26379"
    command: >
      sh -c 'echo "sentinel monitor yggdrasil-master redis-master 6379 2" > /etc/sentinel.conf &&
             echo "sentinel down-after-milliseconds yggdrasil-master 5000" >> /etc/sentinel.conf &&
             echo "sentinel failover-timeout yggdrasil-master 60000" >> /etc/sentinel.conf &&
             redis-sentinel /etc/sentinel.conf'
    networks:
      - yggdrasil-network
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2

volumes:
  redis-master-data:
  redis-replica-1-data:
  redis-replica-2-data:

networks:
  yggdrasil-network:
    driver: bridge
